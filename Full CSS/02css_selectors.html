<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector types</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid black;
        }
        /* ID selector */
        #firstpara{
            color: rebeccapurple;

        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: purple;
        }
        /* grouping selector */
        footer,span{
            color: rgb(53, 234, 216);
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <p id="firstpara">this is a simple paragraph for explain css selectors   
    </p>
    <p class="bgBlue">this is a anther simple paragraph for explain css selectors</p>
    <div>
        <p>this is a another paragraph for explain css selectors inside using div</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
    <!-- use chrome deevelopar tools to better views -->
    
</body>
</html>
