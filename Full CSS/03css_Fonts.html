<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24px;
            /* the gaip above the line is line height */
            line-height: 2.4em;
        }

        span{
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Css fonts by Google Search</h3>
    <p>lets play with <span>css fonts</span>. its very interesting.</p>
</body>
</html>
